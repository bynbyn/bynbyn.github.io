<p>那时的你一定还不知道以后会去到那里，遇到哪些人，经历哪些事吧。生活就是这么奇妙，如同一个长长的，平淡中夹杂着精彩的故事。</p>
<p>在吉大等你 ！</p>
<hr>
<p>送给破茧成蝶的你 ！</p>
